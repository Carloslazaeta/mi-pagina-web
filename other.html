<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ”— Other Section</h1>
        <p>Search for employees from Google Sheets.</p>
    </header>

    <main class="button-container">
        <!-- Barra de bÃºsqueda -->
        <div class="input-container">
            <input type="text" id="searchInput" placeholder="Search for a name..." onkeyup="filterList()">
        </div>

        <!-- ListBox con los nombres cargados desde Google Sheets -->
        <div class="list-container">
            <ul id="itemList">
                <li>Loading data from Google Sheets...</li>
            </ul>
        </div>

        <div>
            <a href="index.html" class="back-btn">â¬… Back to Home</a>
        </div>
    </main>

    <script>
        // URL del Google Sheet publicado en formato JSON
        const sheetURL = "https://docs.google.com/spreadsheets/d/129nnMs3yOcnYcNSkRVoobSQIh5q1uWN0eJ9I3JpFyIU/gviz/tq?tqx=out:json";

        let allData = []; // AlmacenarÃ¡ todos los nombres y apellidos para la bÃºsqueda

        // FunciÃ³n para cargar datos desde Google Sheets
        async function loadGoogleSheetData() {
            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2)); // Limpiar el JSON

                const rows = jsonData.table.rows;
                const list = document.getElementById("itemList");

                list.innerHTML = ""; // Limpiar la lista antes de cargar los datos
                allData = []; // Resetear los datos previos

                rows.forEach((row, index) => {
                    // Verifica que haya datos en las columnas B (1) y C (2)
                    if (row.c && row.c.length > 2 && row.c[1] && row.c[2]) {
                        let fullName = `${row.c[1].v.trim()} ${row.c[2].v.trim()}`; // Nombre + Apellido
                        allData.push(fullName); // Guardar en el array global

                        let listItem = document.createElement("li");
                        listItem.textContent = fullName;
                        list.appendChild(listItem);
                    }
                });

            } catch (error) {
                console.error("Error loading Google Sheets data:", error);
                document.getElementById("itemList").innerHTML = "<li>Error loading data</li>";
            }
        }

        // FunciÃ³n para filtrar la lista segÃºn el texto ingresado en la barra de bÃºsqueda
        function filterList() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            let list = document.getElementById("itemList");
            list.innerHTML = ""; // Limpiar lista

            let filteredData = allData.filter(name => name.toLowerCase().includes(query));

            if (filteredData.length === 0) {
                list.innerHTML = "<li>No results found</li>";
            } else {
                filteredData.forEach(name => {
                    let listItem = document.createElement("li");
                    listItem.textContent = name;
                    list.appendChild(listItem);
                });
            }
        }

        // Cargar los datos al abrir la pÃ¡gina
        window.onload = loadGoogleSheetData;
    </script>
</body>
</html>
