<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ”— Other Section</h1>
        <p>Search for employees from Google Sheets.</p>
    </header>

    <main class="button-container">
        <!-- Barra de bÃºsqueda -->
        <div class="input-container">
            <input type="text" id="searchInput" placeholder="Search for a name..." onkeyup="filterList()">
        </div>

        <!-- ListBox con los nombres cargados desde Google Sheets -->
        <div class="list-container">
            <ul id="itemList"></ul>
        </div>

        <!-- BotÃ³n para ir al perfil -->
        <button id="createProfileBtn" onclick="goToProfile()" disabled>Create Profile</button>

        <div>
            <a href="index.html" class="back-btn">â¬… Back to Home</a>
        </div>
    </main>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/129nnMs3yOcnYcNSkRVoobSQIh5q1uWN0eJ9I3JpFyIU/gviz/tq?tqx=out:json";
        let allData = []; // GuardarÃ¡ todos los nombres
        let selectedName = ""; // GuardarÃ¡ el nombre seleccionado

        // FunciÃ³n para cargar datos desde Google Sheets
        async function loadGoogleSheetData() {
            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));

                const rows = jsonData.table.rows;
                const list = document.getElementById("itemList");
                list.innerHTML = "";
                allData = [];

                rows.forEach((row, index) => {
                    if (index === 0) return; // Ignorar encabezado

                    let firstName = row.c[1] && row.c[1].v ? row.c[1].v.trim() : "";
                    let lastName = row.c[2] && row.c[2].v ? row.c[2].v.trim() : "";

                    if (firstName !== "" && lastName !== "") {
                        let fullName = `${firstName} ${lastName}`;
                        allData.push(fullName);

                        let listItem = document.createElement("li");
                        listItem.textContent = fullName;
                        listItem.onclick = () => selectName(fullName, listItem);
                        list.appendChild(listItem);
                    }
                });

            } catch (error) {
                console.error("Error loading Google Sheets data:", error);
                document.getElementById("itemList").innerHTML = "<li>Error loading data</li>";
            }
        }

        // FunciÃ³n para seleccionar un nombre
        function selectName(name, element) {
            // Remover selecciÃ³n previa
            document.querySelectorAll("#itemList li").forEach(item => item.classList.remove("selected"));

            // Aplicar selecciÃ³n al nuevo elemento
            selectedName = name;
            element.classList.add("selected");

            // Habilitar botÃ³n de Create Profile
            document.getElementById("createProfileBtn").disabled = false;
        }

        // FunciÃ³n para ir a Profile.html con el nombre seleccionado
        function goToProfile() {
            if (selectedName) {
                window.location.href = `Profile.html?name=${encodeURIComponent(selectedName)}`;
            }
        }

        // FunciÃ³n para filtrar la lista
        function filterList() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            let list = document.getElementById("itemList");
            list.innerHTML = "";

            let filteredData = allData.filter(name => name.toLowerCase().includes(query));

            if (filteredData.length === 0) {
                list.innerHTML = "<li>No results found</li>";
            } else {
                filteredData.forEach(name => {
                    let listItem = document.createElement("li");
                    listItem.textContent = name;
                    listItem.onclick = () => selectName(name, listItem);
                    list.appendChild(listItem);
                });
            }
        }

        // Cargar los datos al abrir la pÃ¡gina
        window.onload = loadGoogleSheetData;
    </script>

    <style>
        /* Estilos para resaltar el nombre seleccionado */
        .selected {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        /* BotÃ³n deshabilitado */
        #createProfileBtn:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>

</body>
</html>
