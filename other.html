<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ”— Other Section</h1>
        <p>Manage other useful links and items.</p>
    </header>

    <main class="button-container">
        <!-- Textbox y BotÃ³n para agregar elementos -->
        <div class="input-container">
            <input type="text" id="itemInput" placeholder="Enter an item">
            <button class="btn" onclick="addItem()">Add to List</button>
        </div>

        <!-- ListBox para mostrar los elementos agregados -->
        <div class="list-container">
            <ul id="itemList">
                <!-- Los elementos se agregarÃ¡n aquÃ­ dinÃ¡micamente -->
            </ul>
        </div>

        <div>
            <a href="index.html" class="back-btn">â¬… Back to Home</a>
        </div>
    </main>

    <script>
        function addItem() {
            let input = document.getElementById("itemInput");
            let list = document.getElementById("itemList");

            if (input.value.trim() !== "") {
                let listItem = document.createElement("li");
                listItem.textContent = input.value;
                list.appendChild(listItem);
                input.value = ""; // Limpiar el input despuÃ©s de agregar
            } else {
                alert("Please enter a valid item.");
            }
        }
    </script>
</body>
</html>
