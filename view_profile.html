<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { database, ref, get } from "./firebase.js";

        // FunciÃ³n para obtener parÃ¡metros de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Cargar datos del perfil seleccionado
        async function loadProfile() {
            const profileName = getQueryParam("name");
            if (!profileName) {
                document.getElementById("profileData").innerHTML = "<tr><td colspan='2'>No profile selected.</td></tr>";
                return;
            }

            const profileRef = ref(database, "profiles/" + profileName);
            try {
                const snapshot = await get(profileRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    let profileHTML = "";
                    
                    // Mostrar cada dato guardado en la tabla
                    for (const key in data) {
                        let value = data[key];
                        if (typeof value === "string" && value.startsWith("http")) {
                            value = `<a href="${value}" target="_blank">Click here</a>`; // Convertir en hipervÃ­nculo
                        }
                        profileHTML += `<tr><td><strong>${key.replace(/_/g, " ")}:</strong></td><td>${value}</td></tr>`;
                    }
                    
                    document.getElementById("profileData").innerHTML = profileHTML;
                } else {
                    document.getElementById("profileData").innerHTML = "<tr><td colspan='2'>No data found for this profile.</td></tr>";
                }
            } catch (error) {
                console.error("Error loading profile:", error);
                document.getElementById("profileData").innerHTML = "<tr><td colspan='2'>Error loading profile data.</td></tr>";
            }
        }

        window.onload = loadProfile;
    </script>
</head>
<body>
    <header>
        <h1>ðŸ“„ Profile Details</h1>
    </header>

    <main class="profile-container">
        <h2 id="profileTitle">Profile Information</h2>
        
        <table id="profileData">
            <tr><td colspan="2">Loading profile...</td></tr>
        </table>

        <div class="button-group">
            <button onclick="window.location.href='employees.html'">Back to Employees</button>
        </div>
    </main>

    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .profile-container { width: 80%; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 8px; border-bottom: 1px solid #ddd; text-align: left; }
        .button-group { margin-top: 20px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0056b3; }
    </style>
</body>
</html>
