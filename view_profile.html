<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .profile-container {
            background: white;
            width: 60%;
            max-width: 800px;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .section {
            margin-top: 20px;
        }

        h3 {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        label {
            font-weight: bold;
        }

        select, input[type="date"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .edit-btn {
            background: #ffc107;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .edit-btn:hover {
            background: #e0a800;
        }

        .save-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .save-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“„ View Profile</h1>
    </header>

    <main class="profile-container">
        <div class="profile-header">
            <h2 id="profileName">Loading...</h2>
            <img id="profileImage" src="default.jpg" alt="Profile Image">
        </div>

        <!-- ðŸ”¹ Employee Details -->
        <div class="section">
            <h3>Employee Details</h3>
            <table id="profileDetails">
                <tr><td colspan="2">Fetching data...</td></tr>
            </table>
        </div>

        <!-- ðŸ”¹ Additional Information -->
        <div class="section">
            <h3>Additional Information</h3>
            <table>
                <tr><td><label>Status:</label></td><td><select id="status"><option value="Pending">Pending</option><option value="Complete">Complete</option></select></td></tr>
                <tr><td><label>Offer Letter & Handbook:</label></td><td><select id="offerLetter"><option value="Yes">Yes</option><option value="No">No</option></select></td></tr>
                <tr><td><label>Drug Test:</label></td><td><select id="drugTest"><option value="Fail">Fail</option><option value="Pass">Pass</option></select></td></tr>
                <tr><td><label>Training Status:</label></td><td><select id="trainingStatus"><option value="Pending">Pending</option><option value="Pass">Pass</option></select></td></tr>
                <tr><td><label>Road Test:</label></td><td><select id="roadTest"><option value="Pending">Pending</option><option value="Pass">Pass</option></select></td></tr>
                <tr><td><label>JJK Application:</label></td><td><select id="jjkApplication"><option value="Pending">Pending</option><option value="Assign">Assign</option></select></td></tr>
                <tr><td><label>i9 Status:</label></td><td><select id="i9Status"><option value="Pending">Pending</option><option value="Pass">Pass</option></select></td></tr>
            </table>
        </div>

        <div class="button-group">
            <button id="editBtn" class="edit-btn">Edit</button>
            <button id="saveBtn" class="save-btn">Save</button>
        </div>
    </main>

    <script type="module">
        import { database, ref, get, set } from "./firebase.js";

        const profileName = new URLSearchParams(window.location.search).get("name");
        const sheetURL = "https://docs.google.com/spreadsheets/d/1rh8lsHyVt8jgxv6zBJVx2poX7go6DTz-vQl0KzaRWhc/gviz/tq?tqx=out:json";

        async function loadProfileData() {
            if (!profileName) {
                document.getElementById("profileDetails").innerHTML = "<tr><td colspan='2'>No name provided</td></tr>";
                return;
            }

            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));
                const rows = jsonData.table.rows;
                let foundRow = null;

                for (let row of rows) {
                    let cells = row.c;
                    let firstName = cells[1]?.v || "";
                    let lastName = cells[2]?.v || "";
                    let fullName = `${firstName} ${lastName}`.trim();

                    if (fullName.toLowerCase() === profileName.toLowerCase()) {
                        foundRow = cells;
                        break;
                    }
                }

                if (foundRow) {
                    document.getElementById("profileName").textContent = profileName;
                    document.getElementById("profileImage").src = foundRow[5]?.v || "default.jpg"; 

                    document.getElementById("profileDetails").innerHTML = `
                        <tr><td><strong>First Name:</strong></td><td>${foundRow[1]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Last Name:</strong></td><td>${foundRow[2]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Phone Number:</strong></td><td>${foundRow[3]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Email:</strong></td><td>${foundRow[4]?.v || "N/A"}</td></tr>
                    `;
                }
            } catch (error) {
                console.error("Error fetching Google Sheets data:", error);
            }
        }

        window.onload = loadProfileData;
    </script>

</body>
</html>
