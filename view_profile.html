<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <header>
        <h1>📄 Profile Details</h1>
        <p>Employee Information</p>
    </header>

    <main class="profile-container">
        <section class="card">
            <h2 id="profileName">Loading...</h2>

            <!-- Datos Generales -->
            <h3>Employee Details</h3>
            <table id="profileDetails">
                <tr><td colspan="2">Fetching data...</td></tr>
            </table>

            <!-- Información Adicional -->
            <h3>Additional Information</h3>
            <table id="additionalInfo">
                <tr><td colspan="2">Loading...</td></tr>
            </table>

            <!-- Área de Acción -->
            <div class="button-group">
                <button id="editProfileBtn" class="edit-btn">Edit Profile</button>
            </div>
        </section>
    </main>

    <script type="module">
        import { database, ref, get } from "./firebase.js";

        const profileName = new URLSearchParams(window.location.search).get("name");
        const sheetURL = "https://docs.google.com/spreadsheets/d/1rh8lsHyVt8jgxv6zBJVx2poX7go6DTz-vQl0KzaRWhc/gviz/tq?tqx=out:json";

        async function loadProfileData() {
            if (!profileName) {
                document.getElementById("profileDetails").innerHTML = "<tr><td colspan='2'>No name provided</td></tr>";
                return;
            }

            document.getElementById("profileName").textContent = profileName;

            try {
                // Cargar datos de Google Sheets
                const response = await fetch(sheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));

                const rows = jsonData.table.rows;
                let foundRow = null;

                for (let row of rows) {
                    let cells = row.c;
                    let firstName = cells[1]?.v || "";
                    let lastName = cells[2]?.v || "";
                    let fullName = `${firstName} ${lastName}`;

                    if (fullName.trim().toLowerCase() === profileName.trim().toLowerCase()) {
                        foundRow = cells;
                        break;
                    }
                }

                if (foundRow) {
                    document.getElementById("profileDetails").innerHTML = `
                        <tr><td><strong>First Name:</strong></td><td>${foundRow[1]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Last Name:</strong></td><td>${foundRow[2]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Phone Number:</strong></td><td>${foundRow[3]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Email:</strong></td><td>${foundRow[4]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Selfie:</strong></td><td><a href="${foundRow[12]?.v || "#"}" target="_blank">Click here</a></td></tr>
                        <tr><td><strong>Date Applied:</strong></td><td>${foundRow[0]?.v || "N/A"}</td></tr>
                    `;
                }

                // Cargar información adicional desde Firebase
                const profileRef = ref(database, "profiles/" + profileName);
                const snapshot = await get(profileRef);

                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById("additionalInfo").innerHTML = `
                        <tr><td><strong>Status:</strong></td><td>${data.status || "N/A"}</td></tr>
                        <tr><td><strong>Offer Letter & Handbook:</strong></td><td>${data.offerLetter || "N/A"}</td></tr>
                        <tr><td><strong>Drug Test:</strong></td><td>${data.drugTest || "N/A"}</td></tr>
                        <tr><td><strong>Drug Test Date:</strong></td><td>${data.drugTestDate || "N/A"}</td></tr>
                        <tr><td><strong>Background Check:</strong></td><td>${data.backgroundCheck || "N/A"}</td></tr>
                        <tr><td><strong>Training Status:</strong></td><td>${data.trainingStatus || "N/A"}</td></tr>
                        <tr><td><strong>Training Date:</strong></td><td>${data.trainingDate || "N/A"}</td></tr>
                        <tr><td><strong>ADP Payroll Onboarding:</strong></td><td>${data.adpPayroll || "N/A"}</td></tr>
                        <tr><td><strong>Handbook Acknowledgment:</strong></td><td>${data.handbookAcknowledgment || "N/A"}</td></tr>
                        <tr><td><strong>JJK Application:</strong></td><td>${data.jjkApplication || "N/A"}</td></tr>
                        <tr><td><strong>Road Test:</strong></td><td>${data.roadTest || "N/A"}</td></tr>
                        <tr><td><strong>Road Test Date:</strong></td><td>${data.roadTestDate || "N/A"}</td></tr>
                        <tr><td><strong>i9 Status:</strong></td><td>${data.i9Status || "N/A"}</td></tr>
                    `;
                }

            } catch (error) {
                console.error("Error loading profile:", error);
            }
        }

        document.getElementById("editProfileBtn").addEventListener("click", function() {
            window.location.href = `test.html?name=${encodeURIComponent(profileName)}`;
        });

        window.onload = loadProfileData;
    </script>

    <style>
        .profile-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        h3 {
            margin-top: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .edit-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .edit-btn:hover {
            background: #218838;
        }
    </style>
</body>
</html>
