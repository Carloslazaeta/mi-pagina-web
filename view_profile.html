<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <header>
        <h1>ðŸ“„ Profile Details</h1>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>

        <!-- ðŸ”¹ Employee Details -->
        <div id="profileData">
            <h3>Employee Details</h3>
            <table id="profileDetails">
                <tr><td colspan="2">Fetching data...</td></tr>
            </table>
        </div>

        <!-- ðŸ”¹ Edit Profile -->
        <div class="button-group">
            <button id="editBtn">Edit Profile</button>
            <button id="saveBtn" style="display: none;">Save Changes</button>
        </div>

        <!-- ðŸ”¹ New Section: Area1 -->
        <div id="area1">
            <h3>Area1</h3>
            <div class="button-group">
                <button class="area-btn">Option 1</button>
                <button class="area-btn">Option 2</button>
                <button class="area-btn">Option 3</button>
                <button class="area-btn">Option 4</button>
                <button class="area-btn">Option 5</button>
                <button class="area-btn">Option 6</button>
                <button class="area-btn">Option 7</button>
                <button class="area-btn">Option 8</button>
                <button class="area-btn">Option 9</button>
                <button class="area-btn">Option 10</button>
            </div>
        </div>
    </main>

    <script type="module">
        import { database, ref, get, update } from "./firebase.js";

        const profileName = new URLSearchParams(window.location.search).get("name");
        const profileRef = ref(database, "profiles/" + profileName);

        async function loadProfile() {
            try {
                const snapshot = await get(profileRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById("profileName").textContent = profileName;
                    document.getElementById("profileDetails").innerHTML = `
                        <tr><td><strong>First Name:</strong></td><td contenteditable="false" id="firstName">${data.firstName}</td></tr>
                        <tr><td><strong>Last Name:</strong></td><td contenteditable="false" id="lastName">${data.lastName}</td></tr>
                        <tr><td><strong>Email:</strong></td><td contenteditable="false" id="email">${data.email}</td></tr>
                        <tr><td><strong>Phone:</strong></td><td contenteditable="false" id="phone">${data.phone}</td></tr>
                        <tr><td><strong>Address:</strong></td><td contenteditable="false" id="address">${data.address}</td></tr>
                    `;
                }
            } catch (error) {
                console.error("Error loading profile:", error);
            }
        }

        document.getElementById("editBtn").addEventListener("click", () => {
            document.querySelectorAll("#profileDetails td[contenteditable]").forEach(td => td.contentEditable = "true");
            document.getElementById("saveBtn").style.display = "inline";
        });

        document.getElementById("saveBtn").addEventListener("click", async () => {
            await update(profileRef, {
                firstName: document.getElementById("firstName").textContent,
                lastName: document.getElementById("lastName").textContent,
                email: document.getElementById("email").textContent,
                phone: document.getElementById("phone").textContent,
                address: document.getElementById("address").textContent
            });
            alert("Profile updated!");
        });

        window.onload = loadProfile;
    </script>
</body>
</html>
