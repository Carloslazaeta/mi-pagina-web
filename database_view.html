<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ“‹ Saved Profiles</h1>
    </header>

    <main>
        <table id="profilesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="5">Loading profiles...</td></tr>
            </tbody>
        </table>
    </main>

    <script type="module">
        import { database, ref, get } from "./firebase.js";

        async function loadProfiles() {
            const tableBody = document.querySelector("#profilesTable tbody");
            tableBody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";

            try {
                const profilesRef = ref(database, "profiles");
                const snapshot = await get(profilesRef);

                tableBody.innerHTML = "";

                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${childSnapshot.key}</td>
                            <td>${data.email || "N/A"}</td>
                            <td>${data.phone || "N/A"}</td>
                            <td>${data.status || "Pending"}</td>
                            <td><a href="staff.html?name=${encodeURIComponent(childSnapshot.key)}">View</a></td>
                        `;

                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = "<tr><td colspan='5'>No profiles found</td></tr>";
                }
            } catch (error) {
                console.error("Error loading profiles:", error);
                tableBody.innerHTML = "<tr><td colspan='5'>Error loading data</td></tr>";
            }
        }

        window.onload = loadProfiles;
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        td a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        td a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
