<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¥ Employees Section</h1>
        <p>Select an employee to view their profile.</p>

        <select id="profileList" size="5">
            <option disabled>Loading profiles...</option>
        </select>

        <button class="btn" onclick="openTestPage()">View Profile</button>

        <a href="index.html" class="back-btn">â¬… Back to Home</a>
    </div>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/1B8jCn33MrHjRRvD4AwS6A9BnmhuZ0zho8aA3Nk6KZN4/gviz/tq?tqx=out:json";

        async function loadProfiles() {
            let response = await fetch(sheetURL);
            let text = await response.text();
            let jsonData = JSON.parse(text.substring(47, text.length - 2));
            let rows = jsonData.table.rows;
            let profileList = document.getElementById("profileList");

            profileList.innerHTML = "";
            rows.forEach((row, index) => {
                if (index === 0) return;

                let fullName = row.c[1].v + " " + row.c[2].v;
                let option = document.createElement("option");
                option.value = fullName;
                option.textContent = fullName;
                profileList.appendChild(option);
            });
        }

        function openTestPage() {
            let selectedName = document.getElementById("profileList").value;
            if (selectedName) window.open(`test.html?name=${encodeURIComponent(selectedName)}`);
        }

        window.onload = loadProfiles;
    </script>
</body>
</html>
