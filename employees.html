<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ‘¥ Employees</h1>
    </header>

    <main class="profile-container">
        <h3>Saved Profiles</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeList">
                <tr><td colspan="2">Loading profiles...</td></tr>
            </tbody>
        </table>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script>
        function loadEmployees() {
            const employeeList = document.getElementById("employeeList");
            const dbRef = firebase.database().ref("profiles");

            dbRef.once("value", (snapshot) => {
                employeeList.innerHTML = "";
                snapshot.forEach((childSnapshot) => {
                    let employeeName = childSnapshot.key;
                    let row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${employeeName}</td>
                        <td><a href="test.html?name=${encodeURIComponent(employeeName)}">View Profile</a></td>
                    `;

                    employeeList.appendChild(row);
                });
            }).catch(error => {
                console.error("Error loading profiles:", error);
                employeeList.innerHTML = `<tr><td colspan="2">Error loading profiles</td></tr>`;
            });
        }

        window.onload = loadEmployees;
    </script>
</body>
</html>
