<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üë• Employees</h1>
    </header>

    <main class="profile-container">
        <h3>Saved Profiles</h3>
        
        <!-- Contenedor con barra de desplazamiento -->
        <div class="listbox-container">
            <ul id="employeeList" class="listbox"></ul>
        </div>
    </main>

    <script type="module">
        // Import Firebase dependencies
        import { database, ref, get } from "./firebase.js";

        async function loadEmployees() {
            const employeeList = document.getElementById("employeeList");
            employeeList.innerHTML = "<li>Loading profiles...</li>";

            try {
                const profilesRef = ref(database, "profiles");
                const snapshot = await get(profilesRef);

                employeeList.innerHTML = ""; // Limpiar la lista antes de agregar elementos

                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        let employeeName = childSnapshot.key;
                        let li = document.createElement("li");
                        li.textContent = employeeName;
                        li.classList.add("list-item");

                        // Evento para abrir el profile seleccionado en staff.html
                        li.onclick = () => {
                            window.location.href = `staff.html?name=${encodeURIComponent(employeeName)}`;
                        };

                        employeeList.appendChild(li);
                    });
                } else {
                    employeeList.innerHTML = "<li>No profiles found</li>";
                }
            } catch (error) {
                console.error("Error loading profiles:", error);
                employeeList.innerHTML = "<li>Error loading profiles. Try again later.</li>";
            }
        }

        // Cargar perfiles al iniciar la p√°gina
        window.onload = loadEmployees;
    </script>

    <style>
        /* Contenedor del ListBox */
        .listbox-container {
            width: 80%;
            max-width: 400px;
            height: 300px; /* Altura fija con scroll */
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background: #f9f9f9;
            margin: auto;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Lista de empleados */
        .listbox {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* √çtems de la lista */
        .list-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s ease;
            font-size: 16px;
        }

        /* Hover en los √≠tems */
        .list-item:hover {
            background: #007bff;
            color: white;
        }
    </style>

</body>
</html>
