<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üë• Staff Profiles</h1>
        <p>View and manage employee profiles</p>
    </header>

    <main class="profile-container">
        <h3>Saved Profiles</h3>
        
        <!-- Contenedor con barra de desplazamiento -->
        <div class="listbox-container">
            <ul id="employeeList" class="listbox"></ul>
        </div>
    </main>

    <script type="module">
        import { database, ref, get } from "./firebase.js";

        async function loadEmployees() {
            const employeeList = document.getElementById("employeeList");
            employeeList.innerHTML = "<li>Loading profiles...</li>";

            try {
                const profilesRef = ref(database, "profiles");
                const snapshot = await get(profilesRef);

                employeeList.innerHTML = ""; // Limpiar la lista antes de agregar elementos

                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        let employeeName = childSnapshot.key;
                        let li = document.createElement("li");
                        li.textContent = employeeName;
                        li.classList.add("list-item");

                        // Evento para abrir el profile seleccionado
                        li.onclick = () => {
                            window.location.href = `profile.html?name=${encodeURIComponent(employeeName)}`;
                        };

                        employeeList.appendChild(li);
                    });
                } else {
                    employeeList.innerHTML = "<li>No profiles found</li>";
                }
            } catch (error) {
                console.error("Error loading profiles:", error);
                employeeList.innerHTML = "<li>Error loading profiles. Try again later.</li>";
            }
        }

        window.onload = loadEmployees;
    </script>

    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 20px;
            text-transform: uppercase;
        }

        .profile-container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #333;
        }

        /* Contenedor del ListBox */
        .listbox-container {
            width: 100%;
            max-width: 400px;
            height: 300px; /* Altura fija con scroll */
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background: #ffffff;
            margin: 10px auto;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Lista de empleados */
        .listbox {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* √çtems de la lista */
        .list-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s ease, transform 0.2s ease;
            font-size: 16px;
            text-align: left;
        }

        /* Hover effect */
        .list-item:hover {
            background: #007bff;
            color: white;
            transform: scale(1.02);
        }
    </style>

</body>
</html>
