<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ‘¥ Employees</h1>
    </header>

    <main class="profile-container">
        <h3>Saved Profiles</h3>
        <div class="list-container">
            <ul id="employeeList"></ul>
        </div>
    </main>

    <script type="module">
        import { database, ref, get } from "./firebase.js";

        function loadEmployees() {
            const employeeList = document.getElementById("employeeList");
            const profilesRef = ref(database, "profiles");

            get(profilesRef).then((snapshot) => {
                employeeList.innerHTML = "";
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        let employeeName = childSnapshot.key;
                        let li = document.createElement("li");
                        li.innerHTML = `<a href="staff.html?name=${encodeURIComponent(employeeName)}">${employeeName}</a>`;
                        employeeList.appendChild(li);
                    });
                } else {
                    employeeList.innerHTML = "<li>No profiles found</li>";
                }
            }).catch((error) => {
                console.error("Error loading profiles:", error);
            });
        }

        window.onload = loadEmployees;
    </script>

    <style>
        .list-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            width: 60%;
            margin: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        li a {
            text-decoration: none;
            color: #007BFF;
        }
        li a:hover {
            text-decoration: underline;
        }
    </style>

</body>
</html>
