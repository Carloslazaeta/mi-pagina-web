<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <header>
        <h1>ðŸ“„ Profile Details</h1>
        <p>Employee Information</p>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>

        <!-- Employee Details -->
        <div id="googleSheetData">
            <h3>Employee Details</h3>
            <table id="profileDetails">
                <tr><td colspan="2">Fetching data...</td></tr>
            </table>
        </div>

        <!-- Additional Information -->
        <div id="additionalFields">
            <h3>Additional Information</h3>
            <table>
                <tr><td><label>Status:</label></td><td><select id="status"><option value="Pending">Pending</option><option value="Complete">Complete</option></select></td></tr>
                <tr><td><label>Drug Test:</label></td><td><select id="drugTest"><option value="Fail">Fail</option><option value="Pass">Pass</option></select></td></tr>
                <tr><td><label>Training Status:</label></td><td><select id="trainingStatus"><option value="Pending">Pending</option><option value="Complete">Complete</option></select></td></tr>
            </table>
        </div>

        <div class="button-group">
            <button id="saveBtn" class="save-btn">Save</button>
            <button id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
    </main>

    <script type="module">
        import { loadProfileData, saveProfile } from "./firebase.js";

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function loadProfile() {
            let selectedName = getQueryParam("name");
            if (!selectedName) {
                document.getElementById("profileDetails").innerHTML = "<tr><td colspan='2'>No name provided</td></tr>";
                return;
            }

            const profileData = await loadProfileData(selectedName);
            if (profileData) {
                document.getElementById("profileName").textContent = selectedName;
                document.getElementById("status").value = profileData.status || "Pending";
                document.getElementById("drugTest").value = profileData.drugTest || "Fail";
                document.getElementById("trainingStatus").value = profileData.trainingStatus || "Pending";
            }
        }

        document.getElementById("saveBtn").addEventListener("click", () => {
            let selectedName = getQueryParam("name");
            if (!selectedName) return;

            const profileData = {
                status: document.getElementById("status").value,
                drugTest: document.getElementById("drugTest").value,
                trainingStatus: document.getElementById("trainingStatus").value
            };

            saveProfile(selectedName, profileData);
        });

        document.getElementById("cancelBtn").addEventListener("click", () => {
            window.close();
        });

        window.onload = loadProfile;
    </script>
</body>
</html>
