<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ“„ Profile Details</h1>
        <p>Employee Information</p>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>

        <!-- Employee Details -->
        <div id="employeeDetails">
            <h3>Employee Information</h3>
            <table id="profileTable">
                <tr><td colspan="2">Fetching data...</td></tr>
            </table>
        </div>

        <!-- Additional Information -->
        <div id="additionalFields">
            <h3>Additional Information</h3>
            <table>
                <tr><td><label>Status:</label></td><td><select id="status"><option value="Pending">Pending</option><option value="Does not meet requirements">Does not meet requirements</option><option value="Complete">Complete</option></select></td></tr>
                <tr><td><label>Drug Test:</label></td><td><select id="drugTest"><option value="Fail">Fail</option><option value="Pass">Pass</option></select></td></tr>
                <tr><td><label>Training Status:</label></td><td><select id="trainingStatus"><option value="Pending">Pending</option><option value="Pass">Pass</option><option value="Fail">Fail</option></select></td></tr>
                <tr><td><label>Training Date:</label></td><td><input type="date" id="trainingDate"></td></tr>
                <tr><td><label>Background Check:</label></td><td><select id="backgroundCheck"><option value="Pending">Pending</option><option value="Pass">Pass</option><option value="Fail">Fail</option></select></td></tr>
                <tr><td><label>Employee Handbook:</label></td><td><input type="date" id="employeeHandbook"></td></tr>
                <tr><td><label>ADP Payroll Onboarding:</label></td><td><select id="adpPayroll"><option value="Yes">Yes</option><option value="No">No</option></select></td></tr>
                <tr><td><label>JJK Application:</label></td><td><select id="jjkApplication"><option value="Pending">Pending</option><option value="Assign">Assign</option></select></td></tr>
                <tr><td><label>MEC Certificate:</label></td><td><select id="mecCertificate"><option value="Pending">Pending</option><option value="Pass">Pass</option><option value="Fail">Fail</option></select></td></tr>
            </table>
        </div>

        <div class="button-group">
            <button id="saveBtn" class="save-btn">Save</button>
            <button id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
    </main>

    <!-- Import Firebase -->
    <script type="module">
        import { database, ref, get, update } from "./firebase.js";

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function loadProfileData() {
            const profileName = getQueryParam("name");
            if (!profileName) {
                document.getElementById("profileTable").innerHTML = "<tr><td colspan='2'>No name provided</td></tr>";
                return;
            }

            document.getElementById("profileName").textContent = profileName;
            const profileRef = ref(database, "profiles/" + profileName);

            try {
                const snapshot = await get(profileRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    let detailsHTML = `
                        <tr><td><strong>First Name:</strong></td><td>${data.firstName || "N/A"}</td></tr>
                        <tr><td><strong>Last Name:</strong></td><td>${data.lastName || "N/A"}</td></tr>
                        <tr><td><strong>Email:</strong></td><td><a href="mailto:${data.email}">${data.email || "N/A"}</a></td></tr>
                        <tr><td><strong>Phone:</strong></td><td><a href="tel:${data.phone}">${data.phone || "N/A"}</a></td></tr>
                        <tr><td><strong>Address:</strong></td><td>${data.address || "N/A"}</td></tr>
                    `;

                    if (data.googleDriveLink) {
                        detailsHTML += `<tr><td><strong>Documents:</strong></td><td><a href="${data.googleDriveLink}" target="_blank">Click here</a></td></tr>`;
                    }

                    document.getElementById("profileTable").innerHTML = detailsHTML;

                    // Fill additional fields
                    document.getElementById("status").value = data.status || "Pending";
                    document.getElementById("drugTest").value = data.drugTest || "Fail";
                    document.getElementById("trainingStatus").value = data.trainingStatus || "Pending";
                    document.getElementById("trainingDate").value = data.trainingDate || "";
                    document.getElementById("backgroundCheck").value = data.backgroundCheck || "Pending";
                    document.getElementById("employeeHandbook").value = data.employeeHandbook || "";
                    document.getElementById("adpPayroll").value = data.adpPayroll || "No";
                    document.getElementById("jjkApplication").value = data.jjkApplication || "Pending";
                    document.getElementById("mecCertificate").value = data.mecCertificate || "Pending";

                } else {
                    document.getElementById("profileTable").innerHTML = "<tr><td colspan='2'>No data found for this profile.</td></tr>";
                }
            } catch (error) {
                console.error("Error loading profile:", error);
            }
        }

        document.getElementById("cancelBtn").addEventListener("click", function () {
            window.close();
        });

        document.getElementById("saveBtn").addEventListener("click", async function () {
            const profileName = getQueryParam("name");
            if (!profileName) return;

            const updatedData = {
                status: document.getElementById("status").value,
                drugTest: document.getElementById("drugTest").value,
                trainingStatus: document.getElementById("trainingStatus").value,
                trainingDate: document.getElementById("trainingDate").value,
                backgroundCheck: document.getElementById("backgroundCheck").value,
                employeeHandbook: document.getElementById("employeeHandbook").value,
                adpPayroll: document.getElementById("adpPayroll").value,
                jjkApplication: document.getElementById("jjkApplication").value,
                mecCertificate: document.getElementById("mecCertificate").value
            };

            try {
                await update(ref(database, "profiles/" + profileName), updatedData);
                alert("Profile updated successfully!");
            } catch (error) {
                console.error("Error updating profile:", error);
            }
        });

        window.onload = loadProfileData;
    </script>

    <style>
        body { text-align: center; background-color: #f4f4f4; }
        .profile-container { width: 60%; margin: auto; padding: 20px; background: white; text-align: left; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 8px; border-bottom: 1px solid #ddd; }
        .button-group { text-align: center; margin-top: 20px; }
        .save-btn, .cancel-btn { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</body>
</html>
