<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üìÑ Employee Profile</h1>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>

        <!-- Informaci√≥n del empleado desde Google Sheets -->
        <div id="profileDetails">
            <table>
                <tr><td><strong>Name:</strong></td><td id="empName"></td></tr>
                <tr><td><strong>Last Name:</strong></td><td id="empLastName"></td></tr>
                <tr><td><strong>Email:</strong></td><td id="empEmail"></td></tr>
                <tr><td><strong>Phone:</strong></td><td id="empPhone"></td></tr>
                <tr><td><strong>Address:</strong></td><td id="empAddress"></td></tr>
                <tr><td><strong>More Info:</strong></td><td id="empMoreInfo"></td></tr>
            </table>
        </div>

        <!-- Campos adicionales -->
        <div id="additionalFields">
            <h3>Additional Information</h3>
            <table>
                <tr><td><label>Status:</label></td><td><select id="status"><option value="Pending">Pending</option><option value="Complete">Complete</option></select></td></tr>
                <tr><td><label>Drug Test:</label></td><td><select id="drugTest"><option value="Fail">Fail</option><option value="Pass">Pass</option></select></td></tr>
                <tr><td><label>Training Status:</label></td><td><select id="trainingStatus"><option value="Pending">Pending</option><option value="Complete">Complete</option></select></td></tr>
            </table>
        </div>

        <div class="button-group">
            <button id="saveBtn" class="save-btn">Save</button>
            <button id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
    </main>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/1rh8lsHyVt8jgxv6zBJVx2poX7go6DTz-vQl0KzaRWhc/gviz/tq?tqx=out:json";

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function loadProfileData() {
            let selectedName = getQueryParam("name");
            if (!selectedName) {
                document.getElementById("profileDetails").innerHTML = "<tr><td colspan='2'>No name provided</td></tr>";
                return;
            }

            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));

                const rows = jsonData.table.rows;
                let foundRow = null;

                for (let i = 1; i < rows.length; i++) {
                    let row = rows[i].c;
                    let firstName = row[1] && row[1].v ? row[1].v.toString().trim() : "";
                    let lastName = row[2] && row[2].v ? row[2].v.toString().trim() : "";
                    let fullName = `${firstName} ${lastName}`.trim();

                    if (fullName === selectedName) {
                        foundRow = row;
                        break;
                    }
                }

                if (foundRow) {
                    document.getElementById("profileName").textContent = selectedName;
                    document.getElementById("empName").textContent = foundRow[1] ? foundRow[1].v : "N/A";
                    document.getElementById("empLastName").textContent = foundRow[2] ? foundRow[2].v : "N/A";
                    document.getElementById("empEmail").textContent = foundRow[3] ? foundRow[3].v : "N/A";
                    document.getElementById("empPhone").textContent = foundRow[4] ? foundRow[4].v : "N/A";
                    document.getElementById("empAddress").textContent = foundRow[8] ? foundRow[8].v : "N/A";
                    document.getElementById("empMoreInfo").innerHTML = foundRow[12] ? `<a href="${foundRow[12].v}" target="_blank">Click here</a>` : "N/A";
                } else {
                    document.getElementById("profileDetails").innerHTML = "<tr><td colspan='2'>No data found for this name.</td></tr>";
                }

            } catch (error) {
                console.error("‚ùå Error loading profile data:", error);
            }
        }

        window.onload = loadProfileData;
    </script>

    <style>
        body {
            text-align: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background: white;
            text-align: left;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>

</body>
</html>
