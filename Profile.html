<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üìÑ Employee List</h1>
    </header>

    <main class="profile-container">
        <h3>Saved Profiles from Google Sheets</h3>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>More Info</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="6">Loading data...</td></tr>
            </tbody>
        </table>
    </main>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/1rh8lsHyVt8jgxv6zBJVx2poX7go6DTz-vQl0KzaRWhc/gviz/tq?tqx=out:json";

        async function loadGoogleSheetData() {
            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2)); // Limpiar el formato de Google Sheets
                
                const rows = jsonData.table.rows;
                const tableBody = document.querySelector("#employeeTable tbody");
                tableBody.innerHTML = "";

                rows.forEach(row => {
                    let name = row.c[1] ? row.c[1].v : "N/A"; // Columna B (Nombre)
                    let lastName = row.c[2] ? row.c[2].v : "N/A"; // Columna C (Apellido)
                    let email = row.c[3] ? row.c[3].v : "N/A"; // Columna D (Email)
                    let phone = row.c[4] ? row.c[4].v : "N/A"; // Columna E (Tel√©fono)
                    let address = row.c[8] ? row.c[8].v : "N/A"; // Columna I (Direcci√≥n)
                    let moreInfo = row.c[12] ? `<a href="${row.c[12].v}" target="_blank">Click here</a>` : "N/A"; // Columna M (Link)

                    let rowHTML = `<tr>
                        <td>${name}</td>
                        <td>${lastName}</td>
                        <td>${email}</td>
                        <td>${phone}</td>
                        <td>${address}</td>
                        <td>${moreInfo}</td>
                    </tr>`;
                    
                    tableBody.innerHTML += rowHTML;
                });

            } catch (error) {
                console.error("‚ùå Error loading Google Sheet data:", error);
                document.querySelector("#employeeTable tbody").innerHTML = "<tr><td colspan='6'>Failed to load data.</td></tr>";
            }
        }

        window.onload = loadGoogleSheetData;
    </script>

    <style>
        body {
            text-align: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            text-align: left;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>

</body>
</html>
