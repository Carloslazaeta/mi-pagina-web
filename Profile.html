<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ‘¤ Profile Page</h1>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>

        <!-- Botones -->
        <div class="button-group">
            <button onclick="createAction()">Create</button>
            <button onclick="window.close()">Cancel</button>
        </div>
    </main>

    <script>
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Mostrar el nombre en la pÃ¡gina
        document.addEventListener("DOMContentLoaded", () => {
            let name = getQueryParam("name");
            document.getElementById("profileName").textContent = name ? `Profile: ${name}` : "No profile selected";
        });

        function createAction() {
            alert("Profile created successfully!");
            window.close();
        }
    </script>

    <style>
        .profile-container {
            text-align: center;
            padding: 20px;
        }
        .button-group {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:first-child {
            background-color: green;
            color: white;
        }
        button:last-child {
            background-color: red;
            color: white;
        }
    </style>

</body>
</html>
