<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: #007bff;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff5733;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #c70039;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Profile Page</h1>
        <p class="profile-name" id="profileName">Loading...</p>
        <a href="other.html" class="back-btn">â¬… Back to List</a>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("DOMContentLoaded", function () {
            let name = getQueryParam("name");
            if (name) {
                document.getElementById("profileName").textContent = name;
            } else {
                document.getElementById("profileName").textContent = "No name selected.";
            }
        });
    </script>
</body>
</html>
