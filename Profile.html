<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ‘¤ Profile Page</h1>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>

        <div>
            <a href="other.html" class="back-btn">â¬… Back</a>
        </div>
    </main>

    <script>
        // Obtener el nombre de la URL
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Mostrar el nombre en la pÃ¡gina
        document.addEventListener("DOMContentLoaded", () => {
            let name = getQueryParam("name");
            document.getElementById("profileName").textContent = name ? `Profile: ${name}` : "No profile selected";
        });
    </script>
</body>
</html>
