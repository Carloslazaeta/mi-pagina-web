<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <header>
        <h1>üìÑ Profile Details</h1>
        <p>Employee Information</p>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>

        <div id="googleSheetData">
            <h3>Employee Details</h3>
            <table id="profileDetails">
                <tr><td colspan="2">Fetching data...</td></tr>
            </table>
        </div>

        <div class="button-group">
            <button id="cancelBtn" class="cancel-btn">Close</button>
        </div>
    </main>

    <script type="module">
        import { database, ref, get, child } from "./firebase.js";

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function loadProfileData() {
            let selectedName = getQueryParam("name");
            if (!selectedName) {
                document.getElementById("profileDetails").innerHTML = "<tr><td colspan='2'>No name provided</td></tr>";
                return;
            }

            const profileRef = ref(database, "profiles/" + selectedName);
            try {
                const snapshot = await get(child(profileRef, "/"));
                if (snapshot.exists()) {
                    document.getElementById("profileName").textContent = selectedName;
                    let detailsHTML = "";
                    for (const [key, value] of Object.entries(snapshot.val())) {
                        detailsHTML += `<tr><td><strong>${key}:</strong></td><td>${value}</td></tr>`;
                    }
                    document.getElementById("profileDetails").innerHTML = detailsHTML;
                } else {
                    document.getElementById("profileDetails").innerHTML = "<tr><td colspan='2'>No data found.</td></tr>";
                }
            } catch (error) {
                console.error("‚ùå Error loading profile data:", error);
            }
        }

        document.getElementById("cancelBtn").addEventListener("click", function () {
            window.close();
        });

        window.onload = loadProfileData;
    </script>
</body>
</html>
