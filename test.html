<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üìù Employee Profile</h1>
        <p>Review and update employee information.</p>
    </header>

    <main class="container">
        <!-- Secci√≥n de datos extra√≠dos del Google Sheet -->
        <section class="data-section">
            <h3>üìã Employee Data from Google Sheets</h3>
            <table id="dataTable">
                <tbody>
                    <tr><td colspan="2">Loading data...</td></tr>
                </tbody>
            </table>
        </section>

        <!-- Secci√≥n de nuevos campos para edici√≥n -->
        <section class="form-section">
            <h3>üìù Additional Fields</h3>
            <form id="employeeForm">
                <div class="grid-container">
                    <label>Status:</label>
                    <select id="status">
                        <option value="Pending">Pending</option>
                        <option value="Does not meet requirements">Does not meet requirements</option>
                        <option value="Complete">Complete</option>
                    </select>

                    <label>Offer Letter & Handbook:</label>
                    <select id="offerLetter">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>

                    <label>Drug Test:</label>
                    <select id="drugTest">
                        <option value="Fail">Fail</option>
                        <option value="Pass">Pass</option>
                    </select>

                    <label>Drug Test Date:</label>
                    <input type="date" id="drugTestDate">

                    <label>Background Check Status:</label>
                    <select id="bgCheck">
                        <option value="Pending">Pending</option>
                        <option value="Pass">Pass</option>
                        <option value="Fail">Fail</option>
                    </select>

                    <label>Training Status:</label>
                    <select id="trainingStatus">
                        <option value="Pending">Pending</option>
                        <option value="Pass">Pass</option>
                        <option value="Fail">Fail</option>
                    </select>

                    <label>Training Date:</label>
                    <input type="date" id="trainingDate">

                    <label>ADP Payroll Onboarding:</label>
                    <select id="payroll">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>

                    <label>Employee Handbook:</label>
                    <input type="date" id="employeeHandbookDate">

                    <label>Sexual Harassment/Employee Handbook Acknowledgment:</label>
                    <select id="harassmentAck">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>

                    <label>JJK Application:</label>
                    <select id="jjkApp">
                        <option value="Pending">Pending</option>
                        <option value="Assign">Assign</option>
                    </select>

                    <label>JJK Application Date:</label>
                    <input type="date" id="jjkAppDate">

                    <label>MEC (Medical Examiner's Certificate):</label>
                    <select id="mecStatus">
                        <option value="Pending">Pending</option>
                        <option value="Pass">Pass</option>
                        <option value="Fail">Fail</option>
                    </select>

                    <label>Road Test:</label>
                    <select id="roadTest">
                        <option value="Pending">Pending</option>
                        <option value="Pass">Pass</option>
                        <option value="Fail">Fail</option>
                    </select>

                    <label>Road Test Date:</label>
                    <input type="date" id="roadTestDate">

                    <label>i9 Status:</label>
                    <select id="i9Status">
                        <option value="Pending">Pending</option>
                        <option value="Pass">Pass</option>
                        <option value="Fail">Fail</option>
                    </select>
                </div>
            </form>
        </section>

        <div class="button-group">
            <button id="saveBtn" class="save-btn">Save</button>
            <button id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
    </main>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/129nnMs3yOcnYcNSkRVoobSQIh5q1uWN0eJ9I3JpFyIU/gviz/tq?tqx=out:json";

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function loadProfileData() {
            let selectedName = getQueryParam("name");
            let storedData = localStorage.getItem(selectedName);
            if (storedData) {
                populateFields(JSON.parse(storedData));
                return;
            }

            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));

                const rows = jsonData.table.rows;
                const headers = jsonData.table.cols.map(col => col.label);

                let foundRow = null;

                for (let i = 1; i < rows.length; i++) {
                    let row = rows[i].c;
                    let firstName = row[1] && row[1].v ? row[1].v.toString().trim() : "";
                    let lastName = row[2] && row[2].v ? row[2].v.toString().trim() : "";
                    let fullName = `${firstName} ${lastName}`.trim();

                    if (fullName === selectedName) {
                        foundRow = row;
                        break;
                    }
                }

                if (foundRow) {
                    let tableHTML = "";
                    headers.forEach((header, index) => {
                        if (header && foundRow[index] && foundRow[index].v) {
                            tableHTML += `<tr><td><strong>${header}:</strong></td><td>${foundRow[index].v}</td></tr>`;
                        }
                    });
                    document.querySelector("#dataTable tbody").innerHTML = tableHTML;
                } else {
                    document.querySelector("#dataTable tbody").innerHTML = "<tr><td colspan='2'>No data found</td></tr>";
                }

            } catch (error) {
                console.error("‚ùå Error loading profile data:", error);
                document.querySelector("#dataTable tbody").innerHTML = "<tr><td colspan='2'>Error loading data</td></tr>";
            }
        }

        function populateFields(data) {
            for (let key in data) {
                let field = document.getElementById(key);
                if (field) field.value = data[key];
            }
        }

        document.getElementById("saveBtn").addEventListener("click", function () {
            let selectedName = getQueryParam("name");
            let formData = {};
            document.querySelectorAll("#employeeForm input, #employeeForm select").forEach(input => {
                formData[input.id] = input.value;
            });

            localStorage.setItem(selectedName, JSON.stringify(formData));
            alert("Profile saved successfully!");
        });

        document.getElementById("cancelBtn").addEventListener("click", function () {
            window.close();
        });

        window.onload = loadProfileData;
    </script>
</body>
</html>
