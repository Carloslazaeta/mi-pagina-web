<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ“„ Profile Details</h1>
        <p>Employee Information</p>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>

        <!-- InformaciÃ³n Adicional -->
        <div id="additionalFields">
            <h3>Additional Information</h3>
            <table>
                <tr><td><label>Status:</label></td><td><select id="status"><option value="Pending">Pending</option><option value="Complete">Complete</option></select></td></tr>
                <tr><td><label>Drug Test:</label></td><td><select id="drugTest"><option value="Fail">Fail</option><option value="Pass">Pass</option></select></td></tr>
                <tr><td><label>Training Status:</label></td><td><select id="trainingStatus"><option value="Pending">Pending</option><option value="Complete">Complete</option></select></td></tr>
            </table>
        </div>

        <div class="button-group">
            <button id="saveBtn" class="save-btn">Save</button>
            <button id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
    </main>

    <script type="module">
        import { database, ref, set, get, child } from "./firebase.js";

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function loadProfileData() {
            let profileName = getQueryParam("name");
            if (!profileName) return;

            document.getElementById("profileName").textContent = profileName;

            const dbRef = ref(database);
            get(child(dbRef, "profiles/" + profileName))
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        let data = snapshot.val();
                        document.getElementById("status").value = data.status || "Pending";
                        document.getElementById("drugTest").value = data.drugTest || "Fail";
                        document.getElementById("trainingStatus").value = data.trainingStatus || "Pending";
                    }
                })
                .catch((error) => {
                    console.error("Error loading data:", error);
                });
        }

        document.getElementById("saveBtn").addEventListener("click", function () {
            let profileName = document.getElementById("profileName").textContent;
            let profileData = {
                status: document.getElementById("status").value,
                drugTest: document.getElementById("drugTest").value,
                trainingStatus: document.getElementById("trainingStatus").value
            };

            set(ref(database, "profiles/" + profileName), profileData)
                .then(() => {
                    alert("Profile saved successfully!");
                })
                .catch((error) => {
                    console.error("Error saving profile:", error);
                });
        });

        document.getElementById("cancelBtn").addEventListener("click", function () {
            window.location.href = "employees.html";
        });

        window.onload = loadProfileData;
    </script>

</body>
</html>
