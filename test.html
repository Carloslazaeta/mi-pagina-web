<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <header>
        <h1>ðŸ“„ Profile Details</h1>
        <p>Employee Information</p>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>

        <!-- ðŸ”¹ Employee Details from Google Sheets -->
        <div id="googleSheetData">
            <h3>Employee Details</h3>
            <table id="profileDetails">
                <tr><td colspan="2">Fetching data...</td></tr>
            </table>
        </div>

        <!-- ðŸ”¹ Additional Information from Firebase -->
        <div id="additionalFields">
            <h3>Additional Information</h3>
            <table>
                <tr><td><label>Status:</label></td><td><select id="status"><option value="Pending">Pending</option><option value="Complete">Complete</option></select></td></tr>
                <tr><td><label>Drug Test:</label></td><td><select id="drugTest"><option value="Fail">Fail</option><option value="Pass">Pass</option></select></td></tr>
                <tr><td><label>Training Status:</label></td><td><select id="trainingStatus"><option value="Pending">Pending</option><option value="Complete">Complete</option></select></td></tr>
            </table>
        </div>

        <div class="button-group">
            <button id="saveBtn" class="save-btn">Save</button>
            <button id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
    </main>

    <script type="module">
        import { database, ref, get, set } from "./firebase.js";

        const profileName = new URLSearchParams(window.location.search).get("name");
        const sheetURL = "https://docs.google.com/spreadsheets/d/1rh8lsHyVt8jgxv6zBJVx2poX7go6DTz-vQl0KzaRWhc/gviz/tq?tqx=out:json"; 

        async function loadProfileData() {
            if (!profileName) {
                document.getElementById("profileDetails").innerHTML = "<tr><td colspan='2'>No name provided</td></tr>";
                return;
            }

            // ðŸ”¹ Cargar datos desde Google Sheets
            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));

                const rows = jsonData.table.rows;
                let foundRow = null;

                for (let row of rows) {
                    let cells = row.c;
                    let firstName = cells[1]?.v || "";
                    let lastName = cells[2]?.v || "";
                    let fullName = `${firstName} ${lastName}`;

                    if (fullName.trim() === profileName.trim()) {
                        foundRow = cells;
                        break;
                    }
                }

                if (foundRow) {
                    let detailsHTML = `
                        <tr><td><strong>First Name:</strong></td><td>${foundRow[1]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Last Name:</strong></td><td>${foundRow[2]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Email:</strong></td><td>${foundRow[3]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Phone:</strong></td><td>${foundRow[4]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Address:</strong></td><td>${foundRow[8]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Document:</strong></td><td><a href="${foundRow[12]?.v || "#"}" target="_blank">Click here</a></td></tr>
                    `;

                    document.getElementById("profileDetails").innerHTML = detailsHTML;
                    document.getElementById("profileName").textContent = profileName;
                } else {
                    document.getElementById("profileDetails").innerHTML = "<tr><td colspan='2'>No data found.</td></tr>";
                }
            } catch (error) {
                console.error("Error fetching Google Sheets data:", error);
            }

            // ðŸ”¹ Cargar datos desde Firebase
            const profileRef = ref(database, "profiles/" + profileName);
            get(profileRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById("status").value = data.status || "Pending";
                    document.getElementById("drugTest").value = data.drugTest || "Fail";
                    document.getElementById("trainingStatus").value = data.trainingStatus || "Pending";
                }
            }).catch((error) => {
                console.error("Error loading profile:", error);
            });
        }

        // ðŸ”¹ Guardar en Firebase
        document.getElementById("saveBtn").addEventListener("click", function() {
            const profileData = {
                status: document.getElementById("status").value,
                drugTest: document.getElementById("drugTest").value,
                trainingStatus: document.getElementById("trainingStatus").value
            };

            const profileRef = ref(database, "profiles/" + profileName);
            set(profileRef, profileData)
                .then(() => alert("Profile saved successfully!"))
                .catch((error) => console.error("Error saving profile:", error));
        });

        // ðŸ”¹ Cancelar y regresar
        document.getElementById("cancelBtn").addEventListener("click", function() {
            window.history.back();
        });

        window.onload = loadProfileData;
    </script>

    <style>
        body { 
            text-align: center; 
            background-color: #f4f4f4; 
            font-family: Arial, sans-serif;
        }
        .profile-container { 
            width: 60%; 
            margin: auto; 
            padding: 20px; 
            background: white; 
            text-align: left; 
            border-radius: 8px; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 10px; 
        }
        td { 
            padding: 8px; 
            border-bottom: 1px solid #ddd; 
        }
        .button-group {
            margin-top: 20px;
        }
        .save-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .save-btn { background-color: #28a745; color: white; }
        .cancel-btn { background-color: #dc3545; color: white; }
    </style>
</body>
</html>
