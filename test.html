<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <header>
        <h1>ðŸ“„ Profile Details</h1>
        <p>Employee Information</p>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>

        <!-- ðŸ”¹ Datos Generales desde Google Sheets -->
        <div id="generalData">
            <h3>General Information</h3>
            <table id="generalDetails">
                <tr><td colspan="2">Fetching data...</td></tr>
            </table>
        </div>

        <!-- ðŸ”¹ InformaciÃ³n Adicional -->
        <div id="additionalFields">
            <h3>Additional Information</h3>
            <table>
                <tr><td><label>Status:</label></td><td><input type="text" id="status"></td></tr>
                <tr><td><label>Drug Test:</label></td><td><input type="text" id="drugTest"></td></tr>
                <tr><td><label>Training Status:</label></td><td><input type="text" id="trainingStatus"></td></tr>
            </table>
        </div>

        <div class="button-group">
            <button id="saveBtn" class="save-btn">Save to Firebase</button>
        </div>
    </main>

    <script type="module">
        import { database, ref, get, set } from "./firebase.js";

        const profileName = new URLSearchParams(window.location.search).get("name");
        const sheetURL = "https://docs.google.com/spreadsheets/d/1rh8lsHyVt8jgxv6zBJVx2poX7go6DTz-vQl0KzaRWhc/gviz/tq?tqx=out:json";

        async function loadProfileData() {
            if (!profileName) {
                document.getElementById("generalDetails").innerHTML = "<tr><td colspan='2'>No name provided</td></tr>";
                return;
            }

            document.getElementById("profileName").textContent = profileName;

            // ðŸ”¹ Obtener datos desde Google Sheets
            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));

                const rows = jsonData.table.rows;
                let foundRow = null;

                for (let row of rows) {
                    let cells = row.c;
                    let firstName = cells[1]?.v || "";
                    let lastName = cells[2]?.v || "";
                    let fullName = `${firstName} ${lastName}`.trim();

                    if (fullName === profileName) {
                        foundRow = cells;
                        break;
                    }
                }

                if (foundRow) {
                    document.getElementById("generalDetails").innerHTML = `
                        <tr><td><strong>First Name:</strong></td><td>${foundRow[1]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Last Name:</strong></td><td>${foundRow[2]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Email:</strong></td><td>${foundRow[4]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Phone:</strong></td><td>${foundRow[3]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Address:</strong></td><td>${foundRow[8]?.v || "N/A"}</td></tr>
                        <tr><td><strong>Document:</strong></td><td><a href="${foundRow[12]?.v || "#"}" target="_blank">Click here</a></td></tr>
                    `;
                }
            } catch (error) {
                console.error("Error fetching Google Sheets data:", error);
            }
        }

        document.getElementById("saveBtn").addEventListener("click", function () {
            const profileRef = ref(database, "profiles/" + profileName);
            const data = {
                firstName: document.getElementById("generalDetails").rows[0].cells[1].textContent,
                lastName: document.getElementById("generalDetails").rows[1].cells[1].textContent,
                email: document.getElementById("generalDetails").rows[2].cells[1].textContent,
                phone: document.getElementById("generalDetails").rows[3].cells[1].textContent,
                address: document.getElementById("generalDetails").rows[4].cells[1].textContent,
                document: document.getElementById("generalDetails").rows[5].cells[1].querySelector("a").href,
                status: document.getElementById("status").value,
                drugTest: document.getElementById("drugTest").value,
                trainingStatus: document.getElementById("trainingStatus").value
            };

            set(profileRef, data)
                .then(() => alert("Profile saved successfully!"))
                .catch((error) => console.error("Error saving profile:", error));
        });

        window.onload = loadProfileData;
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .profile-container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background: white;
            text-align: left;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .button-group {
            margin-top: 20px;
            text-align: center;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .save-btn:hover {
            background-color: #218838;
        }
    </style>

</body>
</html>
