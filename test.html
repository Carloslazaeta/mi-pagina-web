<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üìù Employee Profile</h1>
        <p>Review and update employee information.</p>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>
        <div id="profileDetails">
            <p>Fetching data...</p>
        </div>

        <h3>Additional Fields</h3>
        <form id="employeeForm">
            <!-- Campos con opciones -->
            <label>Status:</label>
            <select id="status">
                <option value="Pending">Pending</option>
                <option value="Does not meet requirements">Does not meet requirements</option>
                <option value="Complete">Complete</option>
            </select>

            <label>Offer Letter & Handbook:</label>
            <select id="offerLetter">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Drug Test:</label>
            <select id="drugTest">
                <option value="Fail">Fail</option>
                <option value="Pass">Pass</option>
            </select>

            <label>Drug Test Date:</label>
            <input type="date" id="drugTestDate">

            <label>Background Check Status:</label>
            <select id="bgCheck">
                <option value="Pending">Pending</option>
                <option value="Pass">Pass</option>
                <option value="Fail">Fail</option>
            </select>

            <label>Training Status:</label>
            <select id="trainingStatus">
                <option value="Pending">Pending</option>
                <option value="Pass">Pass</option>
                <option value="Fail">Fail</option>
            </select>

            <label>Training Date:</label>
            <input type="date" id="trainingDate">

            <label>ADP Payroll Onboarding:</label>
            <select id="payroll">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Employee Handbook:</label>
            <input type="date" id="employeeHandbookDate">

            <label>Sexual Harassment/Employee Handbook Acknowledgment:</label>
            <select id="harassmentAck">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>JJK Application:</label>
            <select id="jjkApp">
                <option value="Pending">Pending</option>
                <option value="Assing">Assign</option>
            </select>

            <label>JJK Application Date:</label>
            <input type="date" id="jjkAppDate">

            <label>MEC (Medical Examiner's Certificate):</label>
            <select id="mecStatus">
                <option value="Pending">Pending</option>
                <option value="Pass">Pass</option>
                <option value="Fail">Fail</option>
            </select>

            <label>Road Test:</label>
            <select id="roadTest">
                <option value="Pending">Pending</option>
                <option value="Pass">Pass</option>
                <option value="Fail">Fail</option>
            </select>

            <label>Road Test Date:</label>
            <input type="date" id="roadTestDate">

            <label>i9 Status:</label>
            <select id="i9Status">
                <option value="Pending">Pending</option>
                <option value="Pass">Pass</option>
                <option value="Fail">Fail</option>
            </select>
        </form>

        <div class="button-group">
            <button id="saveBtn" class="save-btn">Save</button>
            <button id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
    </main>

    <script>
        // Obtener par√°metros de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("DOMContentLoaded", function () {
            let selectedName = getQueryParam("name");
            document.getElementById("profileName").textContent = selectedName || "No name provided";

            // Bot√≥n Save - Simula el guardado en un archivo
            document.getElementById("saveBtn").addEventListener("click", function () {
                const data = {
                    Name: selectedName,
                    Status: document.getElementById("status").value,
                    OfferLetter: document.getElementById("offerLetter").value,
                    DrugTest: document.getElementById("drugTest").value,
                    DrugTestDate: document.getElementById("drugTestDate").value,
                    BackgroundCheck: document.getElementById("bgCheck").value,
                    TrainingStatus: document.getElementById("trainingStatus").value,
                    TrainingDate: document.getElementById("trainingDate").value,
                    Payroll: document.getElementById("payroll").value,
                    EmployeeHandbookDate: document.getElementById("employeeHandbookDate").value,
                    HarassmentAck: document.getElementById("harassmentAck").value,
                    JJKApplication: document.getElementById("jjkApp").value,
                    JJKAppDate: document.getElementById("jjkAppDate").value,
                    MECStatus: document.getElementById("mecStatus").value,
                    RoadTest: document.getElementById("roadTest").value,
                    RoadTestDate: document.getElementById("roadTestDate").value,
                    i9Status: document.getElementById("i9Status").value
                };

                // Convertir en JSON
                const jsonData = JSON.stringify(data, null, 2);
                
                // Crear un archivo de texto con los datos
                const blob = new Blob([jsonData], { type: "application/json" });
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = `${selectedName}_profile.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                alert("Profile saved successfully!");
            });

            // Bot√≥n Cancel - Cierra la ventana
            document.getElementById("cancelBtn").addEventListener("click", function () {
                window.close();
            });
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .save-btn {
            background: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .cancel-btn {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
