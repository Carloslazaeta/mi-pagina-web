<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ“„ Profile Details</h1>
        <p>Employee Information</p>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>
        
        <!-- SecciÃ³n de Datos del Google Sheets -->
        <div id="googleSheetData">
            <h3>Employee Details</h3>
            <div id="profileDetails"></div>
        </div>

        <!-- SecciÃ³n de InformaciÃ³n Adicional -->
        <div id="additionalFields">
            <h3>Additional Information</h3>
            <table>
                <tr>
                    <td><label>Status:</label></td>
                    <td>
                        <select id="status">
                            <option value="Pending">Pending</option>
                            <option value="Does not meet requirements">Does not meet requirements</option>
                            <option value="Complete">Complete</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Offer Letter & Handbook:</label></td>
                    <td>
                        <select id="offerLetter">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Drug Test:</label></td>
                    <td>
                        <select id="drugTest">
                            <option value="Fail">Fail</option>
                            <option value="Pass">Pass</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Drug Test Date:</label></td>
                    <td><input type="date" id="drugTestDate"></td>
                </tr>
                <tr>
                    <td><label>Background Check Status:</label></td>
                    <td>
                        <select id="backgroundCheck">
                            <option value="Pending">Pending</option>
                            <option value="Pass">Pass</option>
                            <option value="Fail">Fail</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Training Status:</label></td>
                    <td>
                        <select id="trainingStatus">
                            <option value="Pending">Pending</option>
                            <option value="Pass">Pass</option>
                            <option value="Fail">Fail</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Training Date:</label></td>
                    <td><input type="date" id="trainingDate"></td>
                </tr>
                <tr>
                    <td><label>ADP Payroll Onboarding:</label></td>
                    <td>
                        <select id="adpOnboarding">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Employee Handbook:</label></td>
                    <td><input type="date" id="employeeHandbookDate"></td>
                </tr>
                <tr>
                    <td><label>Handbook Acknowledgment:</label></td>
                    <td>
                        <select id="handbookAcknowledgment">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>JJK Application:</label></td>
                    <td>
                        <select id="jjkApplication">
                            <option value="Pending">Pending</option>
                            <option value="Assigned">Assigned</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>JJK Application Date:</label></td>
                    <td><input type="date" id="jjkApplicationDate"></td>
                </tr>
                <tr>
                    <td><label>MEC (Medical Examiner's Certificate):</label></td>
                    <td>
                        <select id="mecCertificate">
                            <option value="Pending">Pending</option>
                            <option value="Pass">Pass</option>
                            <option value="Fail">Fail</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Road Test:</label></td>
                    <td>
                        <select id="roadTest">
                            <option value="Pending">Pending</option>
                            <option value="Pass">Pass</option>
                            <option value="Fail">Fail</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Road Test Date:</label></td>
                    <td><input type="date" id="roadTestDate"></td>
                </tr>
                <tr>
                    <td><label>i9 Status:</label></td>
                    <td>
                        <select id="i9Status">
                            <option value="Pending">Pending</option>
                            <option value="Pass">Pass</option>
                            <option value="Fail">Fail</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>

        <div class="button-group">
            <button id="saveBtn" class="save-btn">Save</button>
            <button id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
    </main>

    <script>
        document.getElementById("cancelBtn").addEventListener("click", function () {
            window.close();
        });

        window.onload = loadProfileData;
    </script>

    <style>
        body { text-align: center; background-color: #f4f4f4; }
        .profile-container { width: 60%; margin: auto; padding: 20px; background: white; text-align: left; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 8px; border-bottom: 1px solid #ddd; }
        td:first-child { font-weight: bold; width: 40%; }
        .button-group { margin-top: 20px; text-align: center; }
    </style>

</body>
</html>
