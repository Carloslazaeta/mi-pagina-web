<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üìÑ Profile Details</h1>
        <p>Employee Information</p>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>

        <!-- Secci√≥n de Datos desde Google Sheets (origen) -->
        <div id="googleSheetData">
            <h3>Employee Details</h3>
            <table id="profileDetails">
                <tr><td colspan="2">Fetching data...</td></tr>
            </table>
        </div>

        <!-- Secci√≥n de Informaci√≥n Adicional -->
        <div id="additionalFields">
            <h3>Additional Information</h3>
            <table>
                <tr>
                    <td><label>Status:</label></td>
                    <td>
                        <select id="status">
                            <option value="Pending">Pending</option>
                            <option value="Does not meet requirements">Does not meet requirements</option>
                            <option value="Complete">Complete</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Drug Test:</label></td>
                    <td>
                        <select id="drugTest">
                            <option value="Fail">Fail</option>
                            <option value="Pass">Pass</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Background Check:</label></td>
                    <td>
                        <select id="backgroundCheck">
                            <option value="Pending">Pending</option>
                            <option value="Pass">Pass</option>
                            <option value="Fail">Fail</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Road Test:</label></td>
                    <td>
                        <select id="roadTest">
                            <option value="Pending">Pending</option>
                            <option value="Pass">Pass</option>
                            <option value="Fail">Fail</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><a href="#" id="emailLink">Click Here</a></td>
                </tr>
                <tr>
                    <td><label>Phone:</label></td>
                    <td><a href="#" id="phoneLink">Click Here</a></td>
                </tr>
            </table>
        </div>

        <div class="button-group">
            <button id="saveBtn" class="save-btn">Save</button>
            <button id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
    </main>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/129nnMs3yOcnYcNSkRVoobSQIh5q1uWN0eJ9I3JpFyIU/gviz/tq?tqx=out:json";

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function loadProfileData() {
            let selectedName = getQueryParam("name");
            if (!selectedName) {
                document.getElementById("profileDetails").innerHTML = "<tr><td colspan='2'>No name provided</td></tr>";
                return;
            }

            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));

                const rows = jsonData.table.rows;
                const headers = jsonData.table.cols.map(col => col.label);

                let foundRow = null;

                for (let i = 1; i < rows.length; i++) {
                    let row = rows[i].c;
                    let firstName = row[1] && row[1].v ? row[1].v.toString().trim() : "";
                    let lastName = row[2] && row[2].v ? row[2].v.toString().trim() : "";
                    let fullName = `${firstName} ${lastName}`.trim();

                    if (fullName === selectedName) {
                        foundRow = row;
                        break;
                    }
                }

                if (foundRow) {
                    document.getElementById("profileName").textContent = selectedName;

                    let detailsHTML = "";
                    headers.forEach((header, index) => {
                        if (header && foundRow[index] && foundRow[index].v) {
                            let value = foundRow[index].v;
                            if (header.includes("Email")) {
                                document.getElementById("emailLink").href = `mailto:${value}`;
                                document.getElementById("emailLink").textContent = "Click Here";
                            } else if (header.includes("Phone")) {
                                document.getElementById("phoneLink").href = `tel:${value}`;
                                document.getElementById("phoneLink").textContent = "Click Here";
                            } else {
                                detailsHTML += `<tr><td><strong>${header}:</strong></td><td>${value}</td></tr>`;
                            }
                        }
                    });

                    document.getElementById("profileDetails").innerHTML = detailsHTML;
                } else {
                    document.getElementById("profileDetails").innerHTML = "<tr><td colspan='2'>No data found for this name.</td></tr>";
                }

            } catch (error) {
                console.error("‚ùå Error loading profile data:", error);
                document.getElementById("profileDetails").innerHTML = "<tr><td colspan='2'>Error loading data</td></tr>";
            }
        }

        document.getElementById("cancelBtn").addEventListener("click", function () {
            window.close();
        });

        window.onload = loadProfileData;
    </script>

    <style>
        body { text-align: center; background-color: #f4f4f4; }
        .profile-container { width: 60%; margin: auto; padding: 20px; background: white; text-align: left; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 8px; border-bottom: 1px solid #ddd; }
        td:first-child { font-weight: bold; width: 40%; }
        .button-group { margin-top: 20px; text-align: center; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>

</body>
</html>
