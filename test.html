<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üìù Test Page</h1>
        <p>Selected Employee Information:</p>
    </header>

    <main class="profile-container">
        <h2 id="selectedName">Loading...</h2>
        <div id="employeeDetails" class="details-container">
            <p>Fetching data...</p>
        </div>

        <div class="button-group">
            <button id="saveBtn" onclick="saveRecord()">Save</button>
            <a href="saved.html" class="view-btn">View Saved Records</a>
            <a href="other.html" class="back-btn">‚¨Ö Back to Other</a>
        </div>
    </main>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/129nnMs3yOcnYcNSkRVoobSQIh5q1uWN0eJ9I3JpFyIU/gviz/tq?tqx=out:json";

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        let employeeData = {}; // Guardar√° los datos actuales

        async function loadEmployeeData() {
            let selectedName = getQueryParam("name");

            if (!selectedName) {
                document.getElementById("employeeDetails").innerHTML = "<p>No name provided.</p>";
                return;
            }

            document.getElementById("selectedName").textContent = selectedName;

            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));

                const rows = jsonData.table.rows;
                const headers = jsonData.table.cols.map(col => col.label);

                let foundRow = null;

                for (let i = 1; i < rows.length; i++) {
                    let row = rows[i].c;
                    let firstName = row[1]?.v?.trim() || "";
                    let lastName = row[2]?.v?.trim() || "";
                    let fullName = `${firstName} ${lastName}`.trim();

                    if (fullName === selectedName) {
                        foundRow = row;
                        break;
                    }
                }

                if (foundRow) {
                    let detailsHTML = "<table>";
                    let employeeInfo = { name: selectedName };

                    headers.forEach((header, index) => {
                        if (header && foundRow[index] && foundRow[index].v) {
                            let value = foundRow[index].v;
                            if (typeof value === "string" && value.startsWith("http")) {
                                value = `<a href="${value}" target="_blank">Click here</a>`;
                            }

                            detailsHTML += `
                                <tr>
                                    <td class="label">${header}:</td>
                                    <td class="value">${value}</td>
                                </tr>`;

                            employeeInfo[header] = foundRow[index].v; // Guardar los datos
                        }
                    });
                    detailsHTML += "</table>";

                    document.getElementById("employeeDetails").innerHTML = detailsHTML;
                    employeeData = employeeInfo; // Guardar en variable global

                } else {
                    document.getElementById("employeeDetails").innerHTML = "<p>No data found for this name.</p>";
                }

            } catch (error) {
                console.error("‚ùå Error loading employee data:", error);
                document.getElementById("employeeDetails").innerHTML = "<p>Error loading data.</p>";
            }
        }

        function saveRecord() {
            let savedRecords = JSON.parse(localStorage.getItem("savedRecords")) || [];
            savedRecords.push(employeeData);
            localStorage.setItem("savedRecords", JSON.stringify(savedRecords));
            alert("Record saved successfully!");
        }

        window.onload = loadEmployeeData;
    </script>

    <style>
        .profile-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .details-container {
            margin-top: 20px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .label {
            font-weight: bold;
            width: 40%;
        }

        .value a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .value a:hover {
            text-decoration: underline;
        }

        .button-group {
            margin-top: 20px;
            text-align: center;
        }

        .view-btn, .back-btn, #saveBtn {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
        }

        .view-btn {
            background: #28a745;
        }

        .view-btn:hover {
            background: #218838;
        }

        .back-btn {
            background: #007bff;
        }

        .back-btn:hover {
            background: #0056b3;
        }

        #saveBtn {
            background: #ffc107;
            border: none;
            cursor: pointer;
        }

        #saveBtn:hover {
            background: #e0a800;
        }
    </style>
</body>
</html>
