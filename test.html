<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üìã Employee Profile</h1>
        <table id="dataTable">
            <tbody>
                <tr><td colspan="2">Loading data...</td></tr>
            </tbody>
        </table>

        <div class="btn-group">
            <button class="btn save-btn" id="saveBtn">Save</button>
            <button class="btn cancel-btn" id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script>
        const sourceSheetURL = "https://docs.google.com/spreadsheets/d/129nnMs3yOcnYcNSkRVoobSQIh5q1uWN0eJ9I3JpFyIU/gviz/tq?tqx=out:json";
        const scriptURL = "TU_APPS_SCRIPT_URL";  // üîπ REEMPLAZAR CON TU GOOGLE APPS SCRIPT URL

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function loadProfileData() {
            let selectedName = getQueryParam("name");
            if (!selectedName) {
                document.getElementById("dataTable").innerHTML = "<tr><td colspan='2'>No name provided</td></tr>";
                return;
            }

            try {
                const response = await fetch(sourceSheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));

                const rows = jsonData.table.rows;
                const headers = jsonData.table.cols.map(col => col.label);

                let foundRow = null;
                for (let i = 1; i < rows.length; i++) {
                    let row = rows[i].c;
                    let firstName = row[1] ? row[1].v.trim() : "";
                    let lastName = row[2] ? row[2].v.trim() : "";
                    let fullName = `${firstName} ${lastName}`.trim();

                    if (fullName === selectedName) {
                        foundRow = row;
                        break;
                    }
                }

                if (foundRow) {
                    let tableHTML = "<tr><th>Field</th><th>Value</th></tr>";
                    let formData = {};

                    headers.forEach((header, index) => {
                        if (header && foundRow[index] && foundRow[index].v) {
                            let value = foundRow[index].v.toString();
                            if (value.startsWith("http")) {
                                value = `<a href="${value}" target="_blank">Click here</a>`;
                            }
                            tableHTML += `<tr><td><strong>${header}:</strong></td><td>${value}</td></tr>`;
                            formData[header] = value;
                        }
                    });

                    document.querySelector("#dataTable tbody").innerHTML = tableHTML;
                    document.getElementById("saveBtn").onclick = () => saveToGoogleSheet(formData);
                } else {
                    document.querySelector("#dataTable tbody").innerHTML = "<tr><td colspan='2'>No data found</td></tr>";
                }

            } catch (error) {
                console.error("‚ùå Error loading profile data:", error);
                document.querySelector("#dataTable tbody").innerHTML = "<tr><td colspan='2'>Error loading data</td></tr>";
            }
        }

        async function saveToGoogleSheet(formData) {
            try {
                let response = await fetch(scriptURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData),
                });

                let result = await response.text();
                if (result === "Success") {
                    alert("Profile saved successfully to Google Sheets!");
                } else {
                    alert("Error saving profile.");
                }
            } catch (error) {
                console.error("‚ùå Error saving data:", error);
                alert("Error saving profile.");
            }
        }

        document.getElementById("cancelBtn").addEventListener("click", function () {
            window.close();
        });

        window.onload = loadProfileData;
    </script>
</body>
</html>
