<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üìÑ Profile Details</h1>
        <p>Employee Information</p>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>
        <div id="profileDetails"></div>

        <div class="button-group">
            <button id="saveBtn" class="save-btn">Save</button>
            <button id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
    </main>

    <script>
        const sourceSheetURL = "https://docs.google.com/spreadsheets/d/129nnMs3yOcnYcNSkRVoobSQIh5q1uWN0eJ9I3JpFyIU/gviz/tq?tqx=out:json";
        const saveScriptURL = "https://script.google.com/macros/s/AKfycb.../exec";  // Reempl√°zalo con el URL correcto de tu Google Apps Script

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function loadProfileData() {
            let selectedName = getQueryParam("name");
            if (!selectedName) {
                document.getElementById("profileDetails").innerHTML = "<p>No name provided</p>";
                return;
            }

            try {
                const response = await fetch(sourceSheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));
                const rows = jsonData.table.rows;
                const headers = jsonData.table.cols.map(col => col.label);

                let foundRow = null;

                for (let i = 1; i < rows.length; i++) {
                    let row = rows[i].c;
                    let firstName = row[1] && row[1].v ? row[1].v.toString().trim() : "";
                    let lastName = row[2] && row[2].v ? row[2].v.toString().trim() : "";
                    let fullName = `${firstName} ${lastName}`.trim();

                    if (fullName === selectedName) {
                        foundRow = row;
                        break;
                    }
                }

                if (foundRow) {
                    document.getElementById("profileName").textContent = selectedName;

                    let detailsHTML = "<table>";
                    headers.forEach((header, index) => {
                        if (header && foundRow[index] && foundRow[index].v) {
                            let value = foundRow[index].v;
                            if (value.toString().startsWith("http")) {
                                value = `<a href="${value}" target="_blank">Click Here</a>`;
                            }
                            detailsHTML += `<tr><td><strong>${header}:</strong></td><td>${value}</td></tr>`;
                        }
                    });
                    detailsHTML += "</table>";

                    document.getElementById("profileDetails").innerHTML = detailsHTML;
                } else {
                    document.getElementById("profileDetails").innerHTML = "<p>No data found for this name.</p>";
                }

            } catch (error) {
                console.error("‚ùå Error loading profile data:", error);
                document.getElementById("profileDetails").innerHTML = "<p>Error loading data</p>";
            }
        }

        document.getElementById("saveBtn").addEventListener("click", async function () {
            let selectedName = document.getElementById("profileName").textContent;
            if (!selectedName || selectedName === "Loading...") {
                alert("No data to save.");
                return;
            }

            let rows = document.querySelectorAll("#profileDetails table tr");
            let data = {};
            rows.forEach(row => {
                let key = row.cells[0].innerText.replace(":", "").trim();
                let value = row.cells[1].innerText.trim();
                data[key] = value;
            });

            try {
                let response = await fetch(saveScriptURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });
                let result = await response.text();
                alert(result);
            } catch (error) {
                console.error("‚ùå Error saving data:", error);
                alert("Error saving data.");
            }
        });

        document.getElementById("cancelBtn").addEventListener("click", function () {
            window.close();
        });

        window.onload = loadProfileData;
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        td:first-child {
            font-weight: bold;
            width: 40%;
        }
        .button-group {
            margin-top: 20px;
            text-align: center;
        }
        .save-btn, .cancel-btn {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>

</body>
</html>
