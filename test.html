<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üìã Employee Profile</h1>
        <table id="dataTable">
            <tbody>
                <tr><td colspan="2">Loading data...</td></tr>
            </tbody>
        </table>

        <div class="btn-group">
            <button class="btn save-btn" id="saveBtn">Save</button>
            <button class="btn cancel-btn" id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/1B8jCn33MrHjRRvD4AwS6A9BnmhuZ0zho8aA3Nk6KZN4/gviz/tq?tqx=out:json";

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function loadProfileData() {
            let selectedName = getQueryParam("name");
            if (!selectedName) {
                document.getElementById("dataTable").innerHTML = "<tr><td colspan='2'>No name provided</td></tr>";
                return;
            }

            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));

                const rows = jsonData.table.rows;
                const headers = jsonData.table.cols.map(col => col.label);

                let foundRow = null;
                for (let i = 1; i < rows.length; i++) {
                    let row = rows[i].c;
                    let firstName = row[1] ? row[1].v.trim() : "";
                    let lastName = row[2] ? row[2].v.trim() : "";
                    let fullName = `${firstName} ${lastName}`.trim();

                    if (fullName === selectedName) {
                        foundRow = row;
                        break;
                    }
                }

                if (foundRow) {
                    let tableHTML = "<tr><th>Field</th><th>Value</th></tr>";
                    headers.forEach((header, index) => {
                        if (header && foundRow[index] && foundRow[index].v) {
                            tableHTML += `<tr><td><strong>${header}:</strong></td><td>${foundRow[index].v}</td></tr>`;
                        }
                    });

                    document.querySelector("#dataTable tbody").innerHTML = tableHTML;
                } else {
                    document.querySelector("#dataTable tbody").innerHTML = "<tr><td colspan='2'>No data found</td></tr>";
                }

            } catch (error) {
                console.error("‚ùå Error loading profile data:", error);
                document.querySelector("#dataTable tbody").innerHTML = "<tr><td colspan='2'>Error loading data</td></tr>";
            }
        }

        document.getElementById("cancelBtn").addEventListener("click", function () {
            window.close();
        });

        window.onload = loadProfileData;
    </script>
</body>
</html>
