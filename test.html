<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <header>
        <h1>ðŸ“„ Profile Details</h1>
        <p>Employee Information</p>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>

        <!-- ðŸ”¹ Employee Details -->
        <div id="googleSheetData">
            <h3>Employee Details</h3>
            <table id="profileDetails">
                <tr><td colspan="2">Fetching data...</td></tr>
            </table>
        </div>

        <!-- ðŸ”¹ Save to Firebase -->
        <div class="button-group">
            <button id="saveBtn" class="save-btn">Save to Firebase</button>
        </div>
    </main>

    <script type="module">
        import { database, ref, set } from "./firebase.js";

        const profileName = new URLSearchParams(window.location.search).get("name");
        const sheetURL = "https://docs.google.com/spreadsheets/d/1rh8lsHyVt8jgxv6zBJVx2poX7go6DTz-vQl0KzaRWhc/gviz/tq?tqx=out:json";

        async function loadProfileData() {
            if (!profileName) return;

            try {
                // ðŸ”¹ Fetch data from Google Sheets
                const response = await fetch(sheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));

                const rows = jsonData.table.rows;
                let foundRow = null;

                for (let row of rows) {
                    let cells = row.c;
                    let firstName = cells[1]?.v || "";
                    let lastName = cells[2]?.v || "";
                    let fullName = `${firstName} ${lastName}`.trim();
                    if (fullName.toLowerCase() === profileName.toLowerCase()) {
                        foundRow = cells;
                        break;
                    }
                }

                if (foundRow) {
                    let profileData = {
                        firstName: foundRow[1]?.v || "N/A",
                        lastName: foundRow[2]?.v || "N/A",
                        email: foundRow[3]?.v || "N/A",
                        phone: foundRow[4]?.v || "N/A",
                        address: foundRow[8]?.v || "N/A",
                        position: foundRow[5]?.v || "N/A",
                        hireDate: foundRow[6]?.v || "N/A",
                        status: foundRow[7]?.v || "N/A",
                        documentLink: foundRow[12]?.v ? `<a href="${foundRow[12].v}" target="_blank">Click here</a>` : "N/A"
                    };

                    document.getElementById("profileDetails").innerHTML = `
                        <tr><td><strong>First Name:</strong></td><td>${profileData.firstName}</td></tr>
                        <tr><td><strong>Last Name:</strong></td><td>${profileData.lastName}</td></tr>
                        <tr><td><strong>Email:</strong></td><td>${profileData.email}</td></tr>
                        <tr><td><strong>Phone:</strong></td><td>${profileData.phone}</td></tr>
                        <tr><td><strong>Address:</strong></td><td>${profileData.address}</td></tr>
                        <tr><td><strong>Position:</strong></td><td>${profileData.position}</td></tr>
                        <tr><td><strong>Hire Date:</strong></td><td>${profileData.hireDate}</td></tr>
                        <tr><td><strong>Status:</strong></td><td>${profileData.status}</td></tr>
                        <tr><td><strong>Document:</strong></td><td>${profileData.documentLink}</td></tr>
                    `;

                    // Guardar en Firebase
                    document.getElementById("saveBtn").addEventListener("click", async () => {
                        const profileRef = ref(database, "profiles/" + profileName);

                        await set(profileRef, profileData);
                        alert("Profile saved to Firebase!");
                    });
                }
            } catch (error) {
                console.error("Error loading Google Sheets data:", error);
            }
        }

        window.onload = loadProfileData;
    </script>
</body>
</html>
