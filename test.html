<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <header>
        <h1>📄 Profile Details</h1>
        <p>Employee Information</p>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>

        <!-- 🔹 Datos desde Google Sheets -->
        <div id="googleSheetData">
            <h3>Employee Details</h3>
            <table id="profileDetails">
                <tr><td colspan="2">Fetching data...</td></tr>
            </table>
        </div>

        <!-- 🔹 Información Adicional -->
        <div id="additionalFields">
            <h3>Additional Information</h3>
            <table>
                <tr><td><label>Status:</label></td><td><select id="status"><option value="Pending">Pending</option><option value="Complete">Complete</option></select></td></tr>
                <tr><td><label>Drug Test:</label></td><td><select id="drugTest"><option value="Fail">Fail</option><option value="Pass">Pass</option></select></td></tr>
                <tr><td><label>Training Status:</label></td><td><select id="trainingStatus"><option value="Pending">Pending</option><option value="Complete">Complete</option></select></td></tr>
            </table>
        </div>

        <div class="button-group">
            <button id="saveBtn" class="save-btn">Save</button>
            <button id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
    </main>

    <script type="module">
        import { database, ref, get, set } from "./firebase.js";

        const sheetURL = "https://docs.google.com/spreadsheets/d/1rh8lsHyVt8jgxv6zBJVx2poX7go6DTz-vQl0KzaRWhc/gviz/tq?tqx=out:json";

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function loadProfileData() {
            const profileName = getQueryParam("name");
            if (!profileName) {
                document.getElementById("profileDetails").innerHTML = "<tr><td colspan='2'>No name provided</td></tr>";
                return;
            }

            try {
                // 🔹 Obtener datos de Google Sheets
                const response = await fetch(sheetURL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47, text.length - 2));

                const rows = jsonData.table.rows;
                const headers = jsonData.table.cols.map(col => col.label);

                let foundRow = null;

                for (let i = 1; i < rows.length; i++) {
                    let row = rows[i].c;
                    let firstName = row[1]?.v?.trim() || "";
                    let lastName = row[2]?.v?.trim() || "";
                    let fullName = `${firstName} ${lastName}`.trim();

                    if (fullName === profileName) {
                        foundRow = row;
                        break;
                    }
                }

                if (foundRow) {
                    document.getElementById("profileName").textContent = profileName;

                    let detailsHTML = `
                        <tr><td><strong>First Name:</strong></td><td>${foundRow[1]?.v || ""}</td></tr>
                        <tr><td><strong>Last Name:</strong></td><td>${foundRow[2]?.v || ""}</td></tr>
                        <tr><td><strong>Email:</strong></td><td><a href="mailto:${foundRow[3]?.v}">${foundRow[3]?.v || "N/A"}</a></td></tr>
                        <tr><td><strong>Phone:</strong></td><td><a href="tel:${foundRow[4]?.v}">${foundRow[4]?.v || "N/A"}</a></td></tr>
                        <tr><td><strong>Address:</strong></td><td>${foundRow[8]?.v || ""}</td></tr>
                        <tr><td><strong>Document:</strong></td><td><a href="${foundRow[12]?.v || "#"}" target="_blank">Click here</a></td></tr>
                    `;

                    document.getElementById("profileDetails").innerHTML = detailsHTML;
                } else {
                    document.getElementById("profileDetails").innerHTML = "<tr><td colspan='2'>No data found for this name.</td></tr>";
                }

            } catch (error) {
                console.error("❌ Error loading profile data:", error);
            }
        }

        // 🔹 Guardar en Firebase
        document.getElementById("saveBtn").addEventListener("click", function() {
            const profileName = getQueryParam("name");
            if (!profileName) {
                alert("No profile selected!");
                return;
            }

            const profileData = {
                status: document.getElementById("status").value,
                drugTest: document.getElementById("drugTest").value,
                trainingStatus: document.getElementById("trainingStatus").value,
            };

            set(ref(database, "profiles/" + profileName), profileData)
                .then(() => alert("Profile saved successfully!"))
                .catch((error) => console.error("Error saving profile:", error));
        });

        // 🔹 Cancelar (cerrar página)
        document.getElementById("cancelBtn").addEventListener("click", function () {
            window.history.back();
        });

        window.onload = loadProfileData;
    </script>

</body>
</html>
