<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycb...tuURL.../exec"; // Reemplaza con tu URL

    function saveProfile() {
        let profileData = {
            Name: document.getElementById("name").textContent,
            Email: document.getElementById("email").textContent,
            InterviewDate: document.getElementById("interview_date").textContent,
            AgeVerification: document.getElementById("age").textContent
            // Agrega más campos aquí si es necesario
        };

        fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(profileData),
            headers: { "Content-Type": "application/json" }
        })
        .then(response => response.text())
        .then(data => {
            alert("Profile saved successfully!");
            console.log("Server Response:", data);
        })
        .catch(error => {
            alert("Error saving profile.");
            console.error("Error:", error);
        });
    }
</script>
