<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ“„ Profile Details</h1>
        <p>Employee Information</p>
    </header>

    <main class="profile-container">
        <h2 id="profileName">Loading...</h2>

        <div id="additionalFields">
            <h3>Additional Information</h3>
            <table>
                <tr><td><label>Status:</label></td><td><select id="status">
                    <option value="Pending">Pending</option>
                    <option value="Complete">Complete</option>
                </select></td></tr>
                <tr><td><label>Drug Test:</label></td><td><select id="drugTest">
                    <option value="Pass">Pass</option>
                    <option value="Fail">Fail</option>
                </select></td></tr>
                <tr><td><label>Drug Test Date:</label></td><td><input type="date" id="drugTestDate"></td></tr>
            </table>
        </div>

        <div class="button-group">
            <button id="saveBtn">Save</button>
            <button id="cancelBtn">Cancel</button>
        </div>
    </main>

    <script type="module">
        import { database, ref, set, get, child } from "./firebase.js";

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function loadProfileData() {
            const employeeName = getQueryParam("name");
            if (!employeeName) return;

            document.getElementById("profileName").textContent = employeeName;

            const dbRef = ref(database);
            const snapshot = await get(child(dbRef, `profiles/${employeeName}`));

            if (snapshot.exists()) {
                document.getElementById("status").value = snapshot.val().status;
                document.getElementById("drugTest").value = snapshot.val().drugTest;
                document.getElementById("drugTestDate").value = snapshot.val().drugTestDate;
            }
        }

        document.getElementById("saveBtn").addEventListener("click", async function () {
            const employeeName = document.getElementById("profileName").textContent;
            if (!employeeName) return;

            const profileData = {
                status: document.getElementById("status").value,
                drugTest: document.getElementById("drugTest").value,
                drugTestDate: document.getElementById("drugTestDate").value
            };

            await set(ref(database, `profiles/${employeeName}`), profileData);
            alert("Profile saved successfully!");
        });

        window.onload = loadProfileData;
    </script>

</body>
</html>
